group 'com.dgmyers.jbepoc'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jbehave:jbehave-maven-plugin:4.1'
    compile 'org.jbehave:jbehave:4.1'
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile group: 'org.junit', name: 'junit', version: '4.11'
    compile ''
}
